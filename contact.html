<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/contact-style.css" />

    <title>Contact Nikolay</title>
  </head>
  <body>
    <!-- Site navigation at top of page -->
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark"
        style="background-color: rgb(149, 191, 71);"
      >
        <a class="navbar-brand" href="index.html">Nikolay Butnik</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="index.html">About</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link active" href="#"
              >Contact<span class="sr-only">(current)</span></a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Main content of the page. A form to be filled out and submitted by user. -->
      <section class="container-sm p-3 my-5 shadow-sm main-content">
        <form>
          <div class="row">
            <div class="col-md-8 mx-auto">
              <h1>
                Contact Me
              </h1>
              <div class="dropdown-divider"></div>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <div class="form-group col-md-4">
              <label for="inputFirstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputLastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage"> </textarea>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer containing copyright information -->
    <footer class="footer">
      <div class="container-fluid">
        <span class="text-muted"> Nikolay Butnik Â© Copyright 2020</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
